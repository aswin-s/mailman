<ion-content padding center>
   <h1 padding text-center><ion-icon name="mail"></ion-icon></h1>
   <form name="login" (submit)="goToOtherPage()">
  <ion-list inset>
   
      <ion-item>
        <ion-input type="text" placeholder="username@tcs.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      
    
  </ion-list>
  <button ion-button block>Sign In</button>
  </form>
</ion-content>
